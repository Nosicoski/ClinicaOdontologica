    <title>Minimalist Cards</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/vector-premium/patron-dental-simple-ilustracion-plana-dientes-sobre-fondo-azul_539731-95.jpg');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegura que el cuerpo tenga la altura completa de la ventana */
            display: flex; /* Usa Flexbox para centrar el contenido */
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
        }

        .navbar-brand {
            margin-right: auto;
        }

        .btn-custom {
            margin-left: 10px;
        }

        .text-shadow-white {
    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem; /* Espaciado entre tarjetas */
            padding: 2rem; /* Espaciado alrededor de las tarjetas */
        }
        .card {
            width: 20rem; /* Tamaño de la tarjeta */
            border: 1px solid #ddd; /* Borde sutil para las tarjetas */
            border-radius: 8px; /* Esquinas redondeadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra más prominente */
            overflow: visible; /* Permite que la imagen sobresalga de la tarjeta */
            position: relative; /* Necesario para el posicionamiento absoluto de la imagen */
            padding-top: 7rem; /* Ajusta el espaciado superior para dejar espacio para la imagen */
        }
        .card-img-top {
            width: 12rem; /* Tamaño de la imagen ampliado */
            height: 12rem; /* Tamaño de la imagen ampliado */
            object-fit: cover; /* Asegura que la imagen cubra el área sin deformarse */
            border-radius: 50%; /* Redondea la imagen */
            position: absolute; /* Para que sobresalga de la tarjeta */
            top: -6rem; /* Ajusta la posición superior de la imagen para que sobresalga */
            left: 50%; /* Centra la imagen horizontalmente */
            transform: translateX(-50%); /* Ajusta la imagen para que esté centrada */
            border: 4px solid #fff; /* Borde blanco alrededor de la imagen */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra más prominente alrededor de la imagen */
        }
        .card-body {
            padding: 1rem; /* Espaciado interno de las tarjetas */
            padding-top: 1rem;
            text-align: center; /* Ajusta el espaciado superior para dejar espacio para la imagen */
        }
        .card-title {
            font-size: 1.5rem; /* Tamaño de fuente más grande */
            margin-bottom: 0.5rem; /* Espaciado debajo del título */
        }
        .btn-primary {
            font-size: 1rem; /* Tamaño de fuente más grande para el botón */
            margin-top: 0.5rem; /* Espaciado superior para el botón */
        }
    </style>
</head>
