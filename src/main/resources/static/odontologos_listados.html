<div class="container mt-4">
    <h1>Lista de Odontólogos</h1>
    <table class="table table-bordered" id="OdontologoTable">
        <thead>
        <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Nro de Matrícula</th>
            <th>ID</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí se llenarán los datos con JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal para editar odontólogo -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Odontólogo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editApellido">Apellido</label>
                        <input type="text" class="form-control" id="editApellido" required>
                    </div>
                    <div class="form-group">
                        <label for="editNombre">Nombre</label>
                        <input type="text" class="form-control" id="editNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="editnroMatricula">Nro de Matrícula</label>
                        <input type="text" class="form-control" id="editnroMatricula" required>
                    </div>
                    <!-- <input type="hidden" id="editId">                    --!>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
