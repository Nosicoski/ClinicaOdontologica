<div class="container">
    <h1 class="mt-5 text-shadow-white">Agregar Pacientes</h1>
    <form id="agregarForm">
        <!-- Campos del formulario -->
        <div class="mb-3 text-shadow-white">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="fecha" class="form-label">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" class="form-control" id="calle" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="numero" class="form-label">Número:</label>
            <input type="number" class="form-control" id="numero" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="localidad" class="form-label">Localidad:</label>
            <input type="text" class="form-control" id="localidad" required />
        </div>
        <div class="mb-3 text-shadow-white">
            <label for="provincia" class="form-label">Provincia:</label>
            <input type="text" class="form-control" id="provincia" required />
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
<script src="js/agregarPacientes.js"></script>
</body>
