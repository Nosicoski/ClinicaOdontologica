<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Odontólogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Agregar Odontólogos</h1>
    <form id="odontologoForm">
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="nroMatricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="nroMatricula" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Odontólogo</button>
    </form>

    <h2 class="mt-5">Lista de Odontólogos</h2>
    <table class="table table-striped" id="odontologoTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Matrícula</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas serán agregadas dinámicamente -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/listarOdontologos.js"></script>
</body>
</html>
